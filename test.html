<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 text-white rounded-lg p-4 flex items-center space-x-4 w-full max-w-md">
        <input type="text" placeholder="Scrivi un messaggio a ChatGPT" class="bg-transparent flex-grow outline-none text-white placeholder-gray-400">
        <div class="flex space-x-2">
            <button class="bg-gray-700 p-2 rounded-full flex items-center justify-center">
                <i class="fas fa-plus text-gray-400"></i>
        </div>
        <button class="bg-gray-700 p-2 rounded-full flex items-center justify-center">
            <i class="fas fa-microphone text-gray-400"></i>
        </button>
    </div>
</body>
</html>
